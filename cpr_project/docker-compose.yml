version: "3.8"

services:
  react-app:
    container_name: first-aid-assistant
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    networks:
      - compute_network
      - reverseproxy_network
    restart: unless-stopped

networks:
  reverseproxy_network:
    name: reverseproxy_network
    external: true
  compute_network:
    name: compute_network
    external: true
